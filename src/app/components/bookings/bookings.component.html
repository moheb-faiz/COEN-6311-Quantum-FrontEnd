<app-nav></app-nav>
<div class="container">
<div class="row">
   <nav class="nav navbar bg-light">
  <a class="nav-link text-black"><h4><i class="bi bi-box-fill"></i> Package Confirmation</h4></a>
  </nav>
</div>
  <div class="row">
      <div class="card col-sm-4 mb-3 shadow" style="margin-top: 2rem; border:none">
  <img [src]="LoadPKgs.Package_Image" class="card-img-top" alt="Package Details"/>
  <div class="card-body">
    <h5 class="card-title">{{ LoadPKgs.Travel_Package_Name }}</h5>
    <p class="card-text">{{LoadPKgs.Package_Description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"> <a href="#" style="text-decoration: none">
      <i class="bi bi-pin-map-fill"></i> {{ LoadPKgs.Location_Name }}</a></li>
     <li class="list-group-item"><a href="#" style="text-decoration: none" data-bs-toggle="modal" data-bs-target="#exampleModal">
       <i class="bi bi-airplane-fill">
       </i> {{ LoadPKgs.Airline_name }}</a></li>
     <li class="list-group-item"><a href="#" style="text-decoration: none">
       <i class="bi bi-building-fill"></i> {{ LoadPKgs.HotelRoom }}</a></li>
    <li class="list-group-item"><a href="#" style="text-decoration: none">
      <i class="bi bi-activity"></i> {{ LoadPKgs.Activity_Name }}</a></li>
    <li class="list-group-item"><h3>CA<i class="bi bi-currency-dollar"></i> {{ LoadPKgs.Package_Price }} </h3></li>


  </ul>
  <div class="card-footer">
  </div>
</div>
     <div  class="col-sm-7" style="margin:2rem">
<form (submit)="saveBookingData()">
  <div class="form-group mb-3 visually-hidden">
    <input type="text" [(ngModel)]="Package_ID" name="Package_ID"  class="form-control" placeholder="First Name" required="">
    <input type="text" [(ngModel)]="Customer_ID" name="Customer_ID"   class="form-control" placeholder="First Name" required="">

</div>
  <div class="form-group mb-3">
<label class="label">Card Number</label>
<input type="text" id="Card_Number" name="Card_Number" [(ngModel)]="Card_Number"  class="form-control" placeholder="Card Number" required="">
</div>
  <div class="form-group mb-3">
<label class="label">Expiry Date</label>
<input type="text" id="Expiry_Date" name="Expiry_Date" [(ngModel)]="Expiry_Date"  class="form-control" placeholder="Year/Month" required="">
</div>

<div class="form-group mb-3">
<label class="label">CVC</label>
<input type="text" id="CVC_Number" name="CVC_Number" [(ngModel)]="CVC_Number"  class="form-control" placeholder="CVC" required="">
</div>
<div class="form-group mb-3">
<label class="label">Amount</label>
<input type="text" id="Payment_Amount" name="Payment_Amount" [(ngModel)]="Payment_Amount" value="{{LoadPKgs.Package_Price}}"  class="form-control"  placeholder="Amount">
</div>
<div class="form-group">
<button type="submit" class="btn btn-primary">Confirm booking</button>
</div>
</form>
</div>
</div>



</div>
