<app-nav></app-nav>
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 text-center mb-5">
<h2 class="heading-section">Concordia Travel</h2>
</div>
</div>
<div class="row justify-content-center">
<div class="col-md-5">

  <form [formGroup]="form" (submit)="UserLogin()" class="signin-form">
<div class="form-group mb-3">
<label class="label" for="name">Username</label>
<input type="text" formControlName="email" id="name" class="form-control" placeholder="Email" required="">
</div>
<div class="form-group mb-3">
<label class="label" for="password">Password</label>
<input type="password" formControlName="password" id="password" class="form-control" placeholder="Password" required="">
</div>
<div class="form-group">
<button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
</div>
<div class="form-group d-md-flex">
<div class="w-50 text-md-right mb-2">
<a href="#">Forgot Password</a>
</div>
</div>
</form>
<p class="text-center">Not a member? <a href="#signup" routerLink="/signup" >Sign Up</a></p>
</div>
</div>
</div>
